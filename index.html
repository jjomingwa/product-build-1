<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Breaker 3D</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    </style>
</head>
<body>
    <div id="ui-layer">
        <div id="score-board">
            <div>SCORE: <span id="score">0</span></div>
            <div>LEVEL: <span id="level">1</span></div>
        </div>
        
        <div id="message-overlay" style="display: none;">
            <h2 id="message-title">LEVEL COMPLETE</h2>
            <p id="message-sub">PREPARING NEXT SECTOR...</p>
        </div>
        <div id="boss-hud" style="display: none;">
            <div class="boss-name">GUARDIAN CORE</div>
            <div class="health-bar-container">
                <div id="boss-health-bar"></div>
            </div>
        </div>

        <!-- Internship Inquiry Form -->
        <button id="form-toggle-btn">APPLY FOR INTERNSHIP</button>
        <div id="intern-form-container" style="display: none;">
            <div class="form-header">
                <h2>LAB INTERNSHIP INQUIRY</h2>
                <button id="form-close-btn">Ã—</button>
            </div>
            <form action="https://formspree.io/f/mykdbrzg" method="POST">
                <div class="form-group">
                    <label>NAME</label>
                    <input type="text" name="name" required placeholder="Your Full Name">
                </div>
                <div class="form-group">
                    <label>EMAIL</label>
                    <input type="email" name="_replyto" required placeholder="email@example.com">
                </div>
                <div class="form-group">
                    <label>MAJOR / AFFILIATION</label>
                    <input type="text" name="major" required placeholder="CS / University X">
                </div>
                <div class="form-group">
                    <label>INQUIRY</label>
                    <textarea name="message" rows="4" required placeholder="Tell us about your interest..."></textarea>
                </div>
                <button type="submit" class="submit-btn">SEND TRANSMISSION</button>
            </form>
        </div>

        <!-- Disqus Comments -->
        <div id="comments-container">
            <button id="comments-toggle">SHOW COMMENTS</button>
            <div id="disqus_thread" style="display: none;"></div>
        </div>
    </div>
    
    <canvas id="game-canvas"></canvas>

    <script>
        // Disqus Integration
        var disqus_config = function () {
            this.page.url = window.location.href;
            this.page.identifier = 'productbuilder-1';
        };
        (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://productbuilder-ukgobgmglb.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();

        document.getElementById('comments-toggle').onclick = function() {
            var dt = document.getElementById('disqus_thread');
            if(dt.style.display === 'none') {
                dt.style.display = 'block';
                this.innerText = 'HIDE COMMENTS';
            } else {
                dt.style.display = 'none';
                this.innerText = 'SHOW COMMENTS';
            }
        };
    </script>

    <!-- Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Game Code -->
    <script src="main.js"></script>
</body>
</html>
