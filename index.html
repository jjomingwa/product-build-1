<!DOCTYPE html>
<html lang="ko" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Simulation Universe | Interactive Hub</title>
    <!-- Tailwind v4 CDN -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-950 text-slate-50 min-h-screen overflow-x-hidden">

    <!-- Star Field Background -->
    <canvas id="starfield" class="pointer-events-none fixed inset-0 z-0 opacity-60"></canvas>

    <main class="relative z-10 mx-auto max-w-5xl px-4 pb-24">
        
        <!-- Hero Section -->
        <section class="relative flex flex-col items-center px-4 pt-20 pb-10 text-center md:pt-28 md:pb-14">
            <!-- Ambient Glows -->
            <div class="pointer-events-none absolute top-0 left-1/2 h-[500px] w-[800px] -translate-x-1/2 rounded-full bg-neon-green/[0.03] blur-[120px]"></div>
            <div class="pointer-events-none absolute top-20 left-1/3 h-[300px] w-[400px] -translate-x-1/2 rounded-full bg-neon-purple/[0.03] blur-[100px]"></div>

            <div class="mb-6 inline-flex items-center gap-2 rounded-full border border-border bg-slate-900/50 px-4 py-1.5 text-xs font-medium text-slate-400 backdrop-blur-sm">
                <span class="inline-block h-1.5 w-1.5 rounded-full bg-neon-green animate-pulse"></span>
                Interactive Simulation Hub
            </div>

            <h1 class="mb-4 text-4xl font-bold tracking-tight text-white md:text-5xl lg:text-6xl">
                <span class="bg-gradient-to-r from-neon-green via-white to-neon-blue bg-clip-text text-transparent">
                    AI Simulation Universe
                </span>
            </h1>

            <p class="mb-10 max-w-xl text-sm leading-relaxed text-slate-400 md:text-base">
                미지의 우주와 수학적 공간을 탐험하는 인터랙티브 허브입니다.
            </p>

            <!-- Search Bar -->
            <div class="group relative w-full max-w-md">
                <div class="absolute top-1/2 left-4 h-4 w-4 -translate-y-1/2 text-slate-500 transition-colors duration-300 group-focus-within:text-neon-green">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-4 w-4">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <input type="text" id="simulation-search" placeholder="시뮬레이션 검색..." 
                       class="h-11 w-full rounded-xl border border-border bg-slate-900/50 pl-11 pr-4 text-sm text-white placeholder:text-slate-500 backdrop-blur-sm transition-all duration-300 outline-none focus:border-neon-green/50 focus:ring-1 focus:ring-neon-green/20">
            </div>
        </section>

        <!-- Tabs Section -->
        <div class="mb-8 flex justify-center">
            <div class="flex h-10 rounded-xl border border-border bg-slate-900/60 p-1 backdrop-blur-sm" id="tab-list">
                <button data-tab="all" class="tab-trigger rounded-lg px-4 text-sm transition-all duration-200 active-tab">전체 모듈</button>
                <button data-tab="game" class="tab-trigger rounded-lg px-4 text-sm transition-all duration-200">Game</button>
                <button data-tab="science" class="tab-trigger rounded-lg px-4 text-sm transition-all duration-200">Science & Math</button>
            </div>
        </div>

        <!-- Simulation Grid -->
        <div id="simulation-grid" class="grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            <!-- Cards will be injected here by JS -->
        </div>

        <div id="no-results" class="hidden py-16 text-center text-sm text-slate-500">
            검색 결과가 없습니다.
        </div>
    </main>

    <style>
        .active-tab {
            background-color: hsl(240 3.7% 15.9%);
            color: white;
            box-shadow: 0 0 12px rgba(74, 222, 128, 0.08);
        }
        .tab-trigger {
            color: #94a3b8;
        }
        .tab-trigger:hover:not(.active-tab) {
            color: white;
        }
    </style>

    <script>
        /* ──────────────── Simulation Data ─────────────────── */
        const simulations = [
            {
                id: "minesweeper",
                url: "minesweeper.html",
                title: "네온 지뢰찾기",
                tag: "Game",
                category: "game",
                description: "멋진 골프장 배경과 3D 입체 타일을 즐길 수 있는 지뢰찾기입니다.",
                buttonText: "플레이 하기 \u2192",
                neonColor: "green",
                icon: `<svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 12h.01M18 12h.01M12 6h.01M12 18h.01M12 12h.01M6 6h.01M18 6h.01M6 18h.01M18 18h.01"/></svg>`
            },
            {
                id: "grapher",
                url: "grapher.html",
                title: "네온 그래퍼",
                tag: "Science & Math",
                category: "science",
                description: "수학 수식을 3D 레이마칭 엔진으로 시각화하여 네온 광채로 그려냅니다.",
                buttonText: "탐험 하기 \u2192",
                neonColor: "purple",
                icon: `<svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><path d="M9 17c2 0 2.8-1 4.5-5.5S15 6 17 6"/></svg>`
            },
            {
                id: "solar",
                url: "solar-system.html",
                title: "태양계 시뮬레이션",
                tag: "Science & Math",
                category: "science",
                description: "실제 천체 물리 데이터를 기반으로 한 인터랙티브 행성 궤도 시뮬레이션입니다.",
                buttonText: "관찰 하기 \u2192",
                neonColor: "blue",
                icon: `<svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M2 12h20M12 2a15.3 15.3 0 010 20 15.3 15.3 0 010-20z"/></svg>`
            }
        ];

        /* ──────────────── Star Field Background ─────────────────── */
        function initStarfield() {
            const canvas = document.getElementById('starfield');
            const ctx = canvas.getContext('2d');
            let stars = [];
            
            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resize);
            resize();

            stars = Array.from({ length: 100 }, () => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 1.4 + 0.3,
                speed: Math.random() * 0.12 + 0.02,
                opacity: Math.random() * 0.5 + 0.15,
                twinkleSpeed: Math.random() * 0.007 + 0.002,
                twinkleOffset: Math.random() * Math.PI * 2
            }));

            let time = 0;
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                time++;
                stars.forEach(star => {
                    star.y -= star.speed;
                    if (star.y < -5) {
                        star.y = canvas.height + 5;
                        star.x = Math.random() * canvas.width;
                    }
                    const twinkle = Math.sin(time * star.twinkleSpeed + star.twinkleOffset);
                    const alpha = star.opacity * (0.5 + 0.5 * twinkle);
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(200, 220, 255, ${alpha})`;
                    ctx.fill();
                });
                requestAnimationFrame(animate);
            }
            animate();
        }

        /* ──────────────── Simulation UI Logic ─────────────────── */
        const searchInput = document.getElementById('simulation-search');
        const grid = document.getElementById('simulation-grid');
        const noResults = document.getElementById('no-results');
        const tabTriggers = document.querySelectorAll('.tab-trigger');
        
        let currentTab = 'all';
        let searchQuery = '';

        function renderCards() {
            const filtered = simulations.filter(sim => {
                const matchesTab = currentTab === 'all' || sim.category === currentTab;
                const matchesSearch = sim.title.toLowerCase().includes(searchQuery) || 
                                     sim.description.toLowerCase().includes(searchQuery);
                return matchesTab && matchesSearch;
            });

            grid.innerHTML = '';
            if (filtered.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
                filtered.forEach(sim => {
                    const card = document.createElement('div');
                    const neonClass = `card-neon-${sim.neonColor}`;
                    const glowColor = sim.neonColor === 'green' ? 'bg-neon-green/30' : 
                                     sim.neonColor === 'purple' ? 'bg-neon-purple/30' : 'bg-neon-blue/30';
                    const iconColor = sim.neonColor === 'green' ? 'text-neon-green' : 
                                     sim.neonColor === 'purple' ? 'text-neon-purple' : 'text-neon-blue';
                    const badgeClass = sim.neonColor === 'green' ? 'bg-neon-green/10 text-neon-green border-neon-green/25' : 
                                      sim.neonColor === 'purple' ? 'bg-neon-purple/10 text-neon-purple border-neon-purple/25' : 'bg-neon-blue/10 text-neon-blue border-neon-blue/25';
                    const btnHoverClass = sim.neonColor === 'green' ? 'hover:bg-neon-green/10 hover:text-neon-green hover:border-neon-green/40' : 
                                         sim.neonColor === 'purple' ? 'hover:bg-neon-purple/10 hover:text-neon-purple hover:border-neon-purple/40' : 'hover:bg-neon-blue/10 hover:text-neon-blue hover:border-neon-blue/40';

                    card.className = `group relative flex flex-col rounded-xl border border-border bg-slate-900/40 p-6 transition-all duration-500 ease-out hover:-translate-y-2 ${neonClass}`;
                    card.innerHTML = `
                        <div class="pointer-events-none absolute -top-px left-1/2 h-px w-3/4 -translate-x-1/2 opacity-0 blur-sm transition-opacity duration-500 group-hover:opacity-100 ${glowColor}"></div>
                        <div class="mb-5 flex items-center gap-3">
                            <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-slate-800 transition-colors duration-300 group-hover:bg-opacity-20 ${iconColor}">
                                ${sim.icon}
                            </div>
                            <span class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-[11px] font-semibold uppercase tracking-wider ${badgeClass}">${sim.tag}</span>
                        </div>
                        <h3 class="mb-2 text-lg font-bold tracking-tight text-white">${sim.title}</h3>
                        <p class="mb-6 flex-1 text-sm leading-relaxed text-slate-400">${sim.description}</p>
                        <a href="${sim.url}" class="w-full text-center rounded-lg border border-border bg-slate-800/50 px-4 py-2.5 text-sm font-medium text-slate-400 transition-all duration-300 ${btnHoverClass}">
                            ${sim.buttonText}
                        </a>
                    `;
                    grid.appendChild(card);
                });
            }
        }

        searchInput.addEventListener('input', (e) => {
            searchQuery = e.target.value.toLowerCase().trim();
            renderCards();
        });

        tabTriggers.forEach(tab => {
            tab.addEventListener('click', () => {
                tabTriggers.forEach(t => t.classList.remove('active-tab'));
                tab.classList.add('active-tab');
                currentTab = tab.dataset.tab;
                renderCards();
            });
        });

        // Initialize
        initStarfield();
        renderCards();
    </script>
</body>
</html>
