<!DOCTYPE html>
<html lang="ko" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Simulation Hub | Shadcn x Tailwind v4</title>
    <!-- Tailwind v4 CDN (개발용) -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <style type="text/tailwindcss">
      @theme {
        --color-slate-950: #020617;
      }
    </style>
</head>
<body class="bg-slate-950 text-slate-50 min-h-screen">

    <div class="max-w-6xl mx-auto px-6 py-12">
        <!-- Header -->
        <header class="flex flex-col items-center mb-16 text-center">
            <h1 class="text-4xl font-extrabold tracking-tight lg:text-5xl mb-4 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-emerald-400">
                AI Simulation Universe
            </h1>
            <p class="text-slate-400 max-w-2xl text-lg">
                최신 Tailwind CSS v4와 Shadcn UI 디자인 시스템으로 구축된 인터랙티브 시뮬레이션 허브입니다.
            </p>
        </header>

        <!-- Shadcn UI Style Input & Search -->
        <div class="flex items-center gap-4 mb-12 max-w-md mx-auto">
            <input type="text" placeholder="시뮬레이션 검색..." class="input-shadcn flex-1">
            <button class="btn-shadcn">검색</button>
        </div>

        <!-- Grid Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Card Item: Minesweeper -->
            <a href="minesweeper.html" class="card-shadcn p-6 block hover:ring-2 hover:ring-blue-500 transition-all group">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-xl font-semibold group-hover:text-blue-400 transition-colors">네온 지뢰찾기</h3>
                    <span class="text-xs font-medium px-2.5 py-0.5 rounded-full bg-blue-500/10 text-blue-400 border border-blue-500/20">Game</span>
                </div>
                <p class="text-slate-400 text-sm leading-relaxed">
                    멋진 골프장 배경과 3D 입체 타일을 즐길 수 있는 네온 지뢰찾기입니다.
                </p>
                <div class="mt-6 flex justify-end">
                    <span class="text-blue-400 text-sm font-medium group-hover:translate-x-1 transition-transform">플레이 하기 →</span>
                </div>
            </a>

            <!-- Card Item: Grapher -->
            <a href="grapher.html" class="card-shadcn p-6 block hover:ring-2 hover:ring-emerald-500 transition-all group">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-xl font-semibold group-hover:text-emerald-400 transition-colors">네온 그래퍼</h3>
                    <span class="text-xs font-medium px-2.5 py-0.5 rounded-full bg-emerald-500/10 text-emerald-400 border border-emerald-400/20">Math</span>
                </div>
                <p class="text-slate-400 text-sm leading-relaxed">
                    수학 수식을 3D 레이마칭 엔진으로 시각화하여 네온 광채로 그려냅니다.
                </p>
                <div class="mt-6 flex justify-end">
                    <span class="text-emerald-400 text-sm font-medium group-hover:translate-x-1 transition-transform">탐험 하기 →</span>
                </div>
            </a>

            <!-- Card Item: Solar System -->
            <a href="solar-system.html" class="card-shadcn p-6 block hover:ring-2 hover:ring-amber-500 transition-all group">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-xl font-semibold group-hover:text-amber-400 transition-colors">태양계 시뮬레이션</h3>
                    <span class="text-xs font-medium px-2.5 py-0.5 rounded-full bg-amber-500/10 text-amber-400 border border-amber-400/20">Science</span>
                </div>
                <p class="text-slate-400 text-sm leading-relaxed">
                    실제 천체 물리 데이터를 기반으로 한 인터랙티브 행성 궤도 시뮬레이션입니다.
                </p>
                <div class="mt-6 flex justify-end">
                    <span class="text-amber-400 text-sm font-medium group-hover:translate-x-1 transition-transform">관찰 하기 →</span>
                </div>
            </a>
        </div>
    </div>

</body>
</html>
