    <script>
        function applyLanguage(lang) {
            document.querySelectorAll('[data-en]').forEach(el => {
                const text = el.getAttribute(`data-${lang}`);
                if (text) el.innerText = text;
            });
            document.documentElement.lang = lang;
            window.currentLang = lang;
        }

        const userLang = navigator.language || navigator.userLanguage;
        window.currentLang = userLang.startsWith('ko') ? 'ko' : 'en';
        applyLanguage(window.currentLang);

        // UI Logic
        const hub = document.getElementById('hub-container');
        const gameContainer = document.getElementById('game-canvas-container');
        const launchBtn = document.getElementById('launch-breaker');
        const closeBtn = document.getElementById('close-game');

        if (launchBtn) {
            launchBtn.onclick = (e) => {
                e.preventDefault();
                hub.style.display = 'none';
                gameContainer.style.display = 'block';
                window.dispatchEvent(new Event('resize'));
            };
        }

        if (closeBtn) {
            closeBtn.onclick = () => {
                gameContainer.style.display = 'none';
                hub.style.display = 'block';
            };
        }

        // Disqus Integration
        var disqus_config = function () {
            this.page.url = window.location.href;
            this.page.identifier = 'productbuilder-hub';
        };
        (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://productbuilder-ukgobgmglb.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();

        const commentsToggle = document.getElementById('comments-toggle');
        const disqusThread = document.getElementById('disqus_thread');
        if (commentsToggle) {
            commentsToggle.onclick = function() {
                if(disqusThread.style.display === 'none') {
                    disqusThread.style.display = 'block';
                    this.innerText = window.currentLang === 'ko' ? '댓글 숨기기' : 'HIDE COMMENTS';
                } else {
                    disqusThread.style.display = 'none';
                    this.innerText = window.currentLang === 'ko' ? '댓글 보기' : 'SHOW COMMENTS';
                }
            };
        }
    </script>
