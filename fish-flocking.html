<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>물고기 군집 시뮬레이터 | Fish Flocking Simulation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+KR:wght@300;400&display=swap');
        
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000510;
            color: #fff;
            font-family: 'Noto Sans KR', sans-serif;
        }

        canvas {
            display: block;
        }

        #ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #00ffff;
            pointer-events: auto;
            backdrop-filter: blur(5px);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin: 0 0 10px 0;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        .description {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        label {
            font-size: 0.8rem;
        }

        input[type="range"] {
            width: 100px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #ff00ff;
            text-decoration: none;
            font-size: 0.8rem;
            border: 1px solid #ff00ff;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: #ff00ff;
            color: #000;
        }
    </style>
</head>
<body>

    <div id="ui-overlay">
        <h1>FISH FLOCKING</h1>
        <p class="description">반경 내 이웃의 평균 방향으로 정렬하며<br>군집을 형성하는 시뮬레이션입니다.</p>
        
        <div class="controls">
            <div class="control-group">
                <label>물고기 수: <span id="count-val">150</span></label>
                <input type="range" id="count-slider" min="10" max="500" value="150">
            </div>
            <div class="control-group">
                <label>감지 반경: <span id="radius-val">50</span></label>
                <input type="range" id="radius-slider" min="10" max="200" value="50">
            </div>
            <div class="control-group">
                <label>노이즈: <span id="noise-val">0.1</span></label>
                <input type="range" id="noise-slider" min="0" max="1" step="0.01" value="0.1">
            </div>
        </div>

        <a href="index.html" class="back-link">HUB로 돌아가기</a>
    </div>

    <canvas id="simCanvas"></canvas>

    <script>
        // --- Sound Manager (Dreamy Water Drops) ---
        class SoundManager {
            constructor() {
                this.ctx = null;
                this.active = false;
            }

            init() {
                if (this.ctx) return;
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.active = true;
                this.startPad();
                this.startDrips();
            }

            playDrip() {
                if (!this.active) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                
                const freq = 400 + Math.random() * 1200;
                osc.type = 'sine';
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(freq * 1.5, this.ctx.currentTime + 0.1);
                
                gain.gain.setValueAtTime(0.05, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.8);
                
                const filter = this.ctx.createBiquadFilter();
                filter.type = 'lowpass';
                filter.frequency.value = 2000;
                
                osc.connect(gain);
                gain.connect(filter);
                filter.connect(this.ctx.destination);
                
                osc.start();
                osc.stop(this.ctx.currentTime + 0.8);
            }

            startPad() {
                const playChord = (freqs) => {
                    if (!this.active) return;
                    freqs.forEach(f => {
                        const osc = this.ctx.createOscillator();
                        const gain = this.ctx.createGain();
                        osc.type = 'sine';
                        osc.frequency.value = f;
                        gain.gain.setValueAtTime(0, this.ctx.currentTime);
                        gain.gain.linearRampToValueAtTime(0.02, this.ctx.currentTime + 2);
                        gain.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 6);
                        osc.connect(gain);
                        gain.connect(this.ctx.destination);
                        osc.start();
                        osc.stop(this.ctx.currentTime + 6);
                    });
                    setTimeout(() => playChord(freqs), 5000);
                };
                playChord([261.63, 329.63, 392.00, 493.88]); // Cmaj7
            }

            startDrips() {
                const nextDrip = () => {
                    if (!this.active) return;
                    this.playDrip();
                    setTimeout(nextDrip, 1000 + Math.random() * 3000);
                };
                nextDrip();
            }
        }

        const sounds = new SoundManager();
        window.addEventListener('mousedown', () => sounds.init(), { once: true });
        window.addEventListener('touchstart', () => sounds.init(), { once: true });

        const canvas = document.getElementById('simCanvas');
        const ctx = canvas.getContext('2d');
        
        const countSlider = document.getElementById('count-slider');
        const radiusSlider = document.getElementById('radius-slider');
        const noiseSlider = document.getElementById('noise-slider');
        
        const countVal = document.getElementById('count-val');
        const radiusVal = document.getElementById('radius-val');
        const noiseVal = document.getElementById('noise-val');

        let width, height;
        let fishes = [];
        let fishCount = parseInt(countSlider.value);
        let perceptionRadius = parseInt(radiusSlider.value);
        let noiseLevel = parseFloat(noiseSlider.value);

        class Fish {
            constructor() {
                this.position = { x: Math.random() * width, y: Math.random() * height };
                const angle = Math.random() * Math.PI * 2;
                this.velocity = { x: Math.cos(angle), y: Math.sin(angle) };
                this.acceleration = { x: 0, y: 0 };
                this.maxSpeed = 2 + Math.random() * 2;
                this.maxForce = 0.2;
                this.color = `hsl(${200 + Math.random() * 40}, 100%, ${50 + Math.random() * 30}%)`;
                this.tailAngle = 0;
                this.tailSpeed = 0.1 + Math.random() * 0.2;
            }

            edges() {
                if (this.position.x > width) this.position.x = 0;
                else if (this.position.x < 0) this.position.x = width;
                if (this.position.y > height) this.position.y = 0;
                else if (this.position.y < 0) this.position.y = height;
            }

            align(fishes) {
                let steering = { x: 0, y: 0 };
                let total = 0;
                for (let other of fishes) {
                    let d = Math.hypot(this.position.x - other.position.x, this.position.y - other.position.y);
                    if (other !== this && d < perceptionRadius) {
                        steering.x += other.velocity.x;
                        steering.y += other.velocity.y;
                        total++;
                    }
                }
                if (total > 0) {
                    steering.x /= total;
                    steering.y /= total;
                    
                    // Add Noise
                    steering.x += (Math.random() - 0.5) * noiseLevel;
                    steering.y += (Math.random() - 0.5) * noiseLevel;

                    // Normalize and set to max speed
                    let mag = Math.hypot(steering.x, steering.y);
                    if (mag > 0) {
                        steering.x = (steering.x / mag) * this.maxSpeed;
                        steering.y = (steering.y / mag) * this.maxSpeed;
                    }

                    // Steering = Desired - Velocity
                    steering.x -= this.velocity.x;
                    steering.y -= this.velocity.y;

                    // Limit steering force
                    let steerMag = Math.hypot(steering.x, steering.y);
                    if (steerMag > this.maxForce) {
                        steering.x = (steering.x / steerMag) * this.maxForce;
                        steering.y = (steering.y / steerMag) * this.maxForce;
                    }
                }
                return steering;
            }

            flock(fishes) {
                let alignment = this.align(fishes);
                this.acceleration.x += alignment.x;
                this.acceleration.y += alignment.y;
            }

            update() {
                this.position.x += this.velocity.x;
                this.position.y += this.velocity.y;
                this.velocity.x += this.acceleration.x;
                this.velocity.y += this.acceleration.y;

                let speed = Math.hypot(this.velocity.x, this.velocity.y);
                if (speed > this.maxSpeed) {
                    this.velocity.x = (this.velocity.x / speed) * this.maxSpeed;
                    this.velocity.y = (this.velocity.y / speed) * this.maxSpeed;
                }
                
                this.acceleration.x = 0;
                this.acceleration.y = 0;

                // Update tail animation
                this.tailAngle += this.tailSpeed * speed;
            }

            show() {
                const angle = Math.atan2(this.velocity.y, this.velocity.x);
                const tailWiggle = Math.sin(this.tailAngle) * 0.5;

                ctx.save();
                ctx.translate(this.position.x, this.position.y);
                ctx.rotate(angle);
                
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                
                // --- Draw Fish Body (Oval shape) ---
                ctx.beginPath();
                ctx.ellipse(0, 0, 10, 4, 0, 0, Math.PI * 2);
                ctx.fill();

                // --- Draw Head/Eye ---
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(6, -1, 1, 0, Math.PI * 2);
                ctx.fill();

                // --- Draw Tail (Animated) ---
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.moveTo(-8, 0);
                // The tail tips wiggle based on sine wave
                ctx.lineTo(-14, -4 + tailWiggle * 4);
                ctx.lineTo(-12, 0);
                ctx.lineTo(-14, 4 + tailWiggle * 4);
                ctx.closePath();
                ctx.fill();

                // --- Draw Fins ---
                ctx.beginPath();
                ctx.moveTo(0, -3);
                ctx.lineTo(-4, -6);
                ctx.lineTo(-2, -2);
                ctx.fill();
                
                ctx.restore();
            }
        }

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            fishes = [];
            for (let i = 0; i < fishCount; i++) {
                fishes.push(new Fish());
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 5, 16, 0.2)'; // Trailing effect
            ctx.fillRect(0, 0, width, height);

            for (let fish of fishes) {
                fish.edges();
                fish.flock(fishes);
                fish.update();
                fish.show();
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);

        countSlider.oninput = function() {
            fishCount = parseInt(this.value);
            countVal.innerText = fishCount;
            init();
        };
        radiusSlider.oninput = function() {
            perceptionRadius = parseInt(this.value);
            radiusVal.innerText = perceptionRadius;
        };
        noiseSlider.oninput = function() {
            noiseLevel = parseFloat(this.value);
            noiseVal.innerText = noiseLevel;
        };

        init();
        animate();
    </script>
</body>
</html>
