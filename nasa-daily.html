<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Daily Universe | AI Simulation Universe</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-950 text-slate-50 min-h-screen flex flex-col items-center p-6">
    <canvas id="starfield" class="pointer-events-none fixed inset-0 z-0 opacity-30"></canvas>

    <div class="relative z-10 max-w-4xl w-full">
        <header class="mb-10 text-center">
            <div class="inline-flex items-center gap-2 rounded-full border border-neon-blue/20 bg-blue-500/5 px-4 py-1.5 text-xs font-medium text-neon-blue mb-4">
                NASA Open API Integration
            </div>
            <h1 class="text-4xl font-bold bg-gradient-to-r from-neon-blue to-neon-purple bg-clip-text text-transparent mb-2">NASA 오늘의 우주</h1>
            <p class="text-slate-400">매일 업데이트되는 나사의 천체 사진과 과학적 해설을 만나보세요.</p>
        </header>

        <div id="loading" class="text-center py-20">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-neon-blue"></div>
            <p class="mt-4 text-slate-500">우주 데이터 수신 중...</p>
        </div>

        <div id="content" class="hidden reveal card-neon-blue bg-slate-900/40 border border-border rounded-2xl overflow-hidden backdrop-blur-md">
            <div id="media-container" class="w-full aspect-video bg-black flex items-center justify-center">
                <!-- Image or Video will be injected here -->
            </div>
            <div class="p-8">
                <div class="flex justify-between items-center mb-4">
                    <h2 id="title" class="text-2xl font-bold text-white"></h2>
                    <span id="date" class="text-sm text-slate-500 font-mono"></span>
                </div>
                <p id="explanation" class="text-slate-300 leading-relaxed text-sm md:text-base"></p>
                <div class="mt-8 pt-6 border-t border-border flex justify-between items-center">
                    <p class="text-xs text-slate-500">© <span id="copyright">NASA</span></p>
                    <a href="index.html" class="px-6 py-2 rounded-lg border border-border bg-slate-800/50 text-sm font-medium hover:text-neon-blue transition-all">허브로 돌아가기</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function fetchNASAData() {
            try {
                const response = await fetch('https://api.nasa.gov/planetary/apod?api_key=DEMO_KEY');
                const data = await response.json();
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');
                document.getElementById('content').classList.add('active');

                document.getElementById('title').innerText = data.title;
                document.getElementById('date').innerText = data.date;
                document.getElementById('explanation').innerText = data.explanation;
                if(data.copyright) document.getElementById('copyright').innerText = data.copyright;

                const mediaContainer = document.getElementById('media-container');
                if (data.media_type === 'image') {
                    mediaContainer.innerHTML = `<img src="${data.url}" alt="${data.title}" class="w-full h-full object-cover">`;
                } else if (data.media_type === 'video') {
                    mediaContainer.innerHTML = `<iframe src="${data.url}" class="w-full h-full" frameborder="0" allowfullscreen></iframe>`;
                }
            } catch (error) {
                console.error('Error fetching NASA data:', error);
                document.getElementById('loading').innerHTML = '<p class="text-neon-pink">데이터를 불러오는데 실패했습니다.</p>';
            }
        }

        // Starfield
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let stars = [];
        const resize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
        window.addEventListener('resize', resize); resize();
        stars = Array.from({ length: 100 }, () => ({
            x: Math.random() * canvas.width, y: Math.random() * canvas.height,
            size: Math.random() * 1.5, speed: Math.random() * 0.05
        }));
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(s => {
                s.y -= s.speed; if (s.y < -5) s.y = canvas.height + 5;
                ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)'; ctx.fill();
            });
            requestAnimationFrame(animate);
        }
        animate();
        fetchNASAData();
    </script>
</body>
</html>
