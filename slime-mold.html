<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라임 곰팡이 시뮬레이션 | Physarum Sim</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+KR:wght@300;400;700&display=swap');
        body { margin: 0; overflow: hidden; background: #000; color: #fff; font-family: 'Noto Sans KR', sans-serif; }
        canvas { display: block; filter: contrast(1.5) brightness(1.2); }
        
        #gui { 
            position: absolute; 
            top: 20px; 
            left: 20px; 
            background: rgba(0,0,0,0.85); 
            padding: 25px; 
            border-radius: 12px; 
            border: 2px solid #ffaa00;
            box-shadow: 0 0 20px rgba(255, 170, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 { font-family: 'Orbitron'; font-size: 1.4rem; color: #ffaa00; margin: 0; }
        p { font-size: 0.8rem; color: #ccc; margin: 10px 0 20px 0; }

        .back-link { 
            display: block; 
            text-align: center;
            background: rgba(0, 255, 255, 0.1); 
            color: #00ffff; 
            text-decoration: none; 
            font-size: 0.9rem; 
            font-weight: bold;
            border: 2px solid #00ffff; 
            padding: 12px 20px; 
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .back-link:hover {
            background: #00ffff;
            color: #000;
            box-shadow: 0 0 15px #00ffff;
        }
    </style>
</head>
<body>
    <div id="gui">
        <h1>SLIME MOLD</h1>
        <p>Physarum Polycephalum 성장 시뮬레이션</p>
        <a href="index.html" class="back-link">허브로 돌아가기</a>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', {alpha: false});
        let width, height;
        let trailMap;
        let agents = [];
        const numAgents = 8000;
        const sensorAngle = Math.PI / 4;
        const sensorDist = 15;
        const turnSpeed = 0.3;
        const moveSpeed = 1.5;

        class Agent {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.angle = Math.random() * Math.PI * 2;
            }
            sense(map) {
                const getSensorPos = (a) => ({
                    x: (this.x + Math.cos(this.angle + a) * sensorDist + width) % width,
                    y: (this.y + Math.sin(this.angle + a) * sensorDist + height) % height
                });

                const v1 = map[Math.floor(getSensorPos(-sensorAngle).x) + Math.floor(getSensorPos(-sensorAngle).y) * width];
                const v2 = map[Math.floor(getSensorPos(0).x) + Math.floor(getSensorPos(0).y) * width];
                const v3 = map[Math.floor(getSensorPos(sensorAngle).x) + Math.floor(getSensorPos(sensorAngle).y) * width];

                if (v2 > v1 && v2 > v3) { /* keep straight */ }
                else if (v2 < v1 && v2 < v3) this.angle += (Math.random() - 0.5) * 2 * turnSpeed;
                else if (v1 > v3) this.angle -= turnSpeed;
                else if (v3 > v1) this.angle += turnSpeed;
            }
            update() {
                this.x = (this.x + Math.cos(this.angle) * moveSpeed + width) % width;
                this.y = (this.y + Math.sin(this.angle) * moveSpeed + height) % height;
            }
        }

        const Simulation = {
            init() {
                width = canvas.width = Math.floor(window.innerWidth / 2);
                height = canvas.height = Math.floor(window.innerHeight / 2);
                canvas.style.width = window.innerWidth + 'px';
                canvas.style.height = window.innerHeight + 'px';
                
                trailMap = new Float32Array(width * height);
                agents = Array.from({length: numAgents}, () => new Agent());
            },
            update() {
                agents.forEach(a => {
                    a.sense(trailMap);
                    a.update();
                    trailMap[Math.floor(a.x) + Math.floor(a.y) * width] = 1.0;
                });

                let nextMap = new Float32Array(width * height);
                for (let y = 1; y < height - 1; y++) {
                    for (let x = 1; x < width - 1; x++) {
                        let idx = x + y * width;
                        let sum = 0;
                        for (let dy = -1; dy <= 1; dy++) {
                            for (let dx = -1; dx <= 1; dx++) {
                                sum += trailMap[(x + dx) + (y + dy) * width];
                            }
                        }
                        nextMap[idx] = (sum / 9) * 0.95;
                    }
                }
                trailMap = nextMap;
            },
            draw() {
                const imgData = ctx.createImageData(width, height);
                for (let i = 0; i < trailMap.length; i++) {
                    const val = trailMap[i] * 255;
                    const idx = i * 4;
                    imgData.data[idx] = val * 0.5;     // R
                    imgData.data[idx + 1] = val;       // G
                    imgData.data[idx + 2] = val * 0.8; // B
                    imgData.data[idx + 3] = 255;       // A
                }
                ctx.putImageData(imgData, 0, 0);
            }
        };

        function animate() {
            Simulation.update();
            Simulation.draw();
            requestAnimationFrame(animate);
        }

        Simulation.init();
        animate();
        window.onresize = () => Simulation.init();
    </script>
</body>
</html>
