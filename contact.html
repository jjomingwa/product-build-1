<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의하기 - 얼티밋 웹 시뮬레이션 허브</title>
    <meta name="description" content="물리 시뮬레이션에 대한 문의, 피드백 또는 지원을 위해 얼티밋 웹 시뮬레이션 허브 팀에 연락하세요.">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+KR:wght@300;400;700&display=swap');
        
        :root {
            --neon-blue: #00ffff;
            --neon-pink: #ff00ff;
            --bg-dark: #050505;
        }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        h1, h2 {
            font-family: 'Orbitron', 'Noto Sans KR', sans-serif;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        h1 { font-size: 2.5rem; margin-bottom: 20px; text-align: center; }
        
        .contact-info {
            text-align: center;
            margin-bottom: 40px;
            color: #aaa;
            font-weight: 300;
        }

        form {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-family: 'Orbitron', 'Noto Sans KR', sans-serif;
            font-size: 0.8rem;
            color: var(--neon-blue);
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: #fff;
            font-family: 'Noto Sans KR', sans-serif;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--neon-blue);
            background: rgba(0, 0, 0, 0.5);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            font-family: 'Orbitron', 'Noto Sans KR', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 5px;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: var(--neon-blue);
            color: #000;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: var(--neon-pink);
            text-decoration: none;
            font-family: 'Orbitron', 'Noto Sans KR', sans-serif;
            font-size: 0.9rem;
            border: 1px solid var(--neon-pink);
            padding: 5px 15px;
            border-radius: 5px;
        }

        .back-link:hover { background: var(--neon-pink); color: #000; }

        footer {
            margin-top: 80px;
            padding: 40px;
            border-top: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            color: #666;
            font-size: 0.8rem;
        }
        footer a { color: #888; text-decoration: none; margin: 0 10px; }
        footer a:hover { color: var(--neon-blue); }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">&lt; 허브로 돌아가기</a>
        
        <h1>문의하기</h1>
        <p class="contact-info">질문, 피드백 또는 파트너십 문의가 있으신가요? 여러분의 의견을 기다립니다. 아래 양식을 작성해 주시면 최대한 빨리 답변해 드리겠습니다.</p>
        
        <form action="https://formspree.io/f/mykdbrzg" method="POST">
            <div class="form-group">
                <label for="name">이름 (NAME)</label>
                <input type="text" id="name" name="name" required placeholder="성함을 입력하세요">
            </div>
            <div class="form-group">
                <label for="email">이메일 주소 (EMAIL)</label>
                <input type="email" id="email" name="_replyto" required placeholder="email@example.com">
            </div>
            <div class="form-group">
                <label for="subject">제목 (SUBJECT)</label>
                <input type="text" id="subject" name="subject" required placeholder="문의 제목을 입력하세요">
            </div>
            <div class="form-group">
                <label for="message">메시지 (MESSAGE)</label>
                <textarea id="message" name="message" rows="6" required placeholder="무엇을 도와드릴까요?"></textarea>
            </div>
            <button type="submit" class="submit-btn">전송하기</button>
        </form>

        <div style="margin-top: 40px; text-align: center; color: #888;">
            <p>직접 이메일을 보내실 수도 있습니다: <br> <span style="color: var(--neon-pink);">contact@ultimatesimhub.com</span></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 Ultimate Web Sim Hub. 모든 권리 보유.</p>
        <div style="margin-top: 10px;">
            <a href="index.html">홈</a>
            <a href="about.html">정보</a>
            <a href="contact.html">문의</a>
            <a href="privacy.html">개인정보 처리방침</a>
            <a href="terms.html">이용 약관</a>
        </div>
    </footer>
</body>
</html>
