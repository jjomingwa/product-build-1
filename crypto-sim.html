<!-- vocab-master.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"><title>Vocab Master | AI Simulation Universe</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-950 text-slate-50 min-h-screen flex flex-col items-center p-6">
    <div class="relative z-10 max-w-xl w-full">
        <header class="mb-10 text-center"><h1 class="text-4xl font-bold bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent mb-2">VOCAB MASTER</h1><p class="text-slate-400">뜻을 보고 알맞은 영단어를 입력하세요.</p></header>
        <div id="game-card" class="card-neon-cyan bg-slate-900/60 p-8 rounded-2xl border border-border">
            <p id="definition" class="text-lg leading-relaxed mb-8 italic">Loading definition...</p>
            <div class="flex gap-2">
                <input type="text" id="answer-input" placeholder="Type word here..." class="flex-1 bg-slate-800 border border-border p-3 rounded-xl focus:border-cyan-500 outline-none uppercase font-mono tracking-widest">
                <button id="check-btn" class="bg-cyan-500 text-black font-bold px-6 rounded-xl">CHECK</button>
            </div>
            <p id="result-msg" class="mt-4 font-bold text-center h-8"></p>
        </div>
        <div class="mt-12 text-center"><a href="index.html" class="text-slate-600 hover:text-white text-sm">Back to Hub</a></div>
    </div>
    <script>
        const words = ['algorithm', 'simulation', 'universe', 'cyberpunk', 'neon', 'satellite', 'gravity', 'evolution'];
        let currentWord = '';
        async function fetchWord() {
            const word = words[Math.floor(Math.random() * words.length)];
            currentWord = word;
            const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
            const data = await res.json();
            document.getElementById('definition').innerText = data[0].meanings[0].definitions[0].definition;
            document.getElementById('answer-input').value = '';
            document.getElementById('result-msg').innerText = '';
        }
        document.getElementById('check-btn').onclick = () => {
            const input = document.getElementById('answer-input').value.toLowerCase().trim();
            if(input === currentWord) { document.getElementById('result-msg').innerText = 'EXCELLENT! +10pt'; document.getElementById('result-msg').className='mt-4 font-bold text-center text-green-400'; setTimeout(fetchWord, 2000); }
            else { document.getElementById('result-msg').innerText = 'TRY AGAIN!'; document.getElementById('result-msg').className='mt-4 font-bold text-center text-red-400'; }
        };
        fetchWord();
    </script>
</body>
</html>

<!-- crypto-sim.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"><title>Crypto Trader Sim | AI Simulation Universe</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-950 text-slate-50 min-h-screen flex flex-col items-center p-6">
    <div class="relative z-10 max-w-2xl w-full">
        <header class="mb-10 text-center"><h1 class="text-4xl font-bold bg-gradient-to-r from-orange-400 to-yellow-500 bg-clip-text text-transparent mb-2">CRYPTO TRADER SIM</h1><p class="text-slate-400">실시간 코인 시세를 확인하고 가상 투자를 시작하세요.</p></header>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="crypto-list"></div>
        <div class="mt-8 p-6 card-neon-orange bg-slate-900/60 rounded-xl border border-border text-center">
            <p class="text-slate-500 uppercase text-xs font-bold mb-2">Virtual Balance</p>
            <h2 class="text-3xl font-mono text-orange-400">$10,000.00</h2>
        </div>
        <div class="mt-12 text-center"><a href="index.html" class="text-slate-600 hover:text-white text-sm">Back to Hub</a></div>
    </div>
    <script>
        async function fetchPrices() {
            const res = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=bitcoin,ethereum,cardano,solana,dogecoin&order=market_cap_desc&per_page=10&page=1&sparkline=false');
            const data = await res.json();
            const list = document.getElementById('crypto-list');
            list.innerHTML = data.map(coin => `
                <div class="p-5 rounded-xl border border-border bg-slate-800/50 flex justify-between items-center group hover:border-orange-500/30 transition-all">
                    <div class="flex items-center gap-3">
                        <img src="${coin.image}" class="w-8 h-8">
                        <div><p class="font-bold text-white uppercase">${coin.symbol}</p><p class="text-xs text-slate-500">${coin.name}</p></div>
                    </div>
                    <div class="text-right">
                        <p class="font-mono text-white">$${coin.current_price.toLocaleString()}</p>
                        <p class="text-xs ${coin.price_change_percentage_24h > 0 ? 'text-green-400' : 'text-red-400'}">${coin.price_change_percentage_24h.toFixed(2)}%</p>
                    </div>
                </div>
            `).join('');
        }
        setInterval(fetchPrices, 10000); fetchPrices();
    </script>
</body>
</html>
